<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="WD Assignment.css">
</head>
<body>
    <br>
    <br>
  <h1 style="text-align: center; font-size: 250%; color: rgb(23, 82, 171);">Prices and Plans</h1>
  <br>

<div class="pricing-container">

    <!-- Basic -->
    <div class="card">
        <h3 style="font-size: 230%; color: rgb(43, 61, 226);">Basic</h3>
        <h1 style="font-size: 190%; color: rgb(116, 43, 226);">$11.99<span style="font-size: 70%; color: rgb(116, 43, 226);">/month</span></h1>

        <ul>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 10GB Storage</li>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 1 User</li>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ Text</li>
        </ul>

        <button>Sign In</button>
    </div>

    <!-- Standard -->
    <div class="card">
        <h3 style="font-size: 230%; color: rgb(43, 61, 226);">Standard</h3>
        <h1 style="font-size: 190%; color: rgb(116, 43, 226);">$19.99<span style="font-size: 70%; color: rgb(116, 43, 226);">/month</span></h1>

        <ul>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 50GB Storage</li>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 5 Users</li>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ Phone & Email Support</li>
        </ul>

        <button>Sign In</button>
    </div>

    <!-- Premium -->
    <div class="card">
        <h3 style="font-size: 230%; color: rgb(43, 61, 226);">Premium</h3>
        <h1 style="font-size: 190%; color: rgb(116, 43, 226);">$49.99<span style="font-size: 70%; color: rgb(116, 43, 226);">/month</span></h1>

        <ul>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 100GB Storage</li>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 10 Users</li>
            <li style="font-size: 110%; color: rgb(23, 139, 171);">✔ 24/7 Support</li>
        </ul>

        <button>Sign In</button>
    </div>

</div>

</body>
</html>
